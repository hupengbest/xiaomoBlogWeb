<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">编辑友情链接</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <!-- fixme 要点1：给form起一个名字,并禁掉原生的验证  -->
                <form class="form-horizontal" name="updateLinkForm" role="form" novalidate>
                    <!-- 用户名 -->
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            名字：
                        </label>
                        <div class="col-md-10">
                            <span class="form-control">{{link.name}}</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            链接地址：
                        </label>
                        <div class="col-md-10">
                            <!--  fixme 要点2：这个div是要在内容发生变化且不合法才会显示-->
                            <!-- 错误信息 -->
                            <div class="error"
                                 ng-show="updateLinkForm.url.$dirty && updateLinkForm.url.$invalid">
                                <!-- fixme 要点3：格式为fromName.inputName.$error.xxx  -->
                                <small class="error" ng-show="updateLinkForm.url.$error.required">请输入链接地址</small>
                                <small class="error" ng-show="updateLinkForm.url.$error.minlength">链接地址最少长度为2
                                </small>
                                <small class="error" ng-show="updateLinkForm.url.$error.maxlength">链接地址最大长度为128
                                </small>
                            </div>
                            <!-- end -->
                            <input type="url" name="url" class="form-control" placeholder="最多128个字符"
                                   ng-model="link.url" required ng-minlength="2" ng-maxlength="128">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            优先级：
                        </label>
                        <div class="col-md-10">
                            <!--  fixme 要点2：这个div是要在内容发生变化且不合法才会显示-->
                            <!-- 错误信息 -->
                            <div class="error"
                                 ng-show="addLinkForm.level.$dirty && addLinkForm.level.$invalid">
                                <!-- fixme 要点3：格式为fromName.inputName.$error.xxx  -->
                                <small class="error" ng-show="addLinkForm.level.$error.required">请输入优先级</small>
                                <small class="error" ng-show="addLinkForm.level.$error.minlength">优先级最少长度为1
                                </small>
                                <small class="error" ng-show="addLinkForm.level.$error.maxlength">优先级最大长度为3
                                </small>
                            </div>
                            <!-- end -->
                            <input type="number" name="level" class="form-control" placeholder="最多3个字符"
                                   ng-model="link.level" required ng-minlength="1" ng-maxlength="3">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <!--  //fixme 要点4：将提交按钮是否可用交给ng来判断:合法的时候才可用 -->
                            <button ng-click="updateLink(link.name,link.url,link.level)"
                                    class="btn btn-info"
                                    ng-disabled="updateLinkForm.$invalid">提交
                            </button>
                            <button ng-click="showLinkList()" class="btn btn-default">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
