<div>
    <div ng-class="{'alert-info':defaultClass,'alert-success':addClasss,'alert-warning':del,'alert-error':err}"
         class="alert alert-info alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <strong>提示：</strong> {{commonInfo.msg}}
    </div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">系统设置</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <!-- fixme 要点1：给form起一个名字,并禁掉原生的验证  -->
                <form class="form-horizontal" name="webSetForm" role="form" novalidate>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            网站名字：
                        </label>
                        <div class="col-md-10">
                            <!--  fixme 要点2：这个div是要在内容发生变化且不合法才会显示-->
                            <!-- 错误信息 -->
                            <div class="error"
                                 ng-show="webSetForm.siteName.$dirty && webSetForm.siteName.$invalid">
                                <!-- fixme 要点3：格式为fromName.inputName.$error.xxx  -->
                                <small class="error" ng-show="webSetForm.siteName.$error.required">请输入网站名字</small>
                                <small class="error" ng-show="webSetForm.siteName.$error.minlength">网站名字最少长度为2
                                </small>
                                <small class="error" ng-show="webSetForm.siteName.$error.maxlength">网站名字最大长度为128
                                </small>
                            </div>
                            <!-- end -->
                            <input type="text" name="siteName" class="form-control" placeholder="最多128个字符"
                                   ng-model="webSet.siteName" required ng-minlength="2" ng-maxlength="128">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            图标(icon)：
                        </label>
                        <div class="col-md-10">
                            <input type="url" name="icon" class="form-control" placeholder="最多128个字符"
                                   ng-model="webSet.icon" required ng-minlength="2" ng-maxlength="128">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            开始时间：
                        </label>
                        <div class="col-md-10">
                            <!--  fixme 要点2：这个div是要在内容发生变化且不合法才会显示-->
                            <!-- 错误信息 -->
                            <div class="error"
                                 ng-show="webSetForm.fromYear.$dirty && webSetForm.fromYear.$invalid">
                                <!-- fixme 要点3：格式为fromName.inputName.$error.xxx  -->
                                <small class="error" ng-show="webSetForm.fromYear.$error.required">请输入开始时间</small>
                                <small class="error" ng-show="webSetForm.fromYear.$error.minlength">开始时间最少长度为4
                                </small>
                                <small class="error" ng-show="webSetForm.fromYear.$error.maxlength">开始时间最大长度为4
                                </small>
                            </div>
                            <!-- end -->
                            <input type="number" name="fromYear" class="form-control" placeholder="最多4个字符"
                                   ng-model="webSet.fromYear" required ng-minlength="4" ng-maxlength="4">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            结束时间：
                        </label>
                        <div class="col-md-10">
                            <!--  fixme 要点2：这个div是要在内容发生变化且不合法才会显示-->
                            <!-- 错误信息 -->
                            <div class="error"
                                 ng-show="webSetForm.toYear.$dirty && webSetForm.toYear.$invalid">
                                <!-- fixme 要点3：格式为fromName.inputName.$error.xxx  -->
                                <small class="error" ng-show="webSetForm.toYear.$error.required">请输入结束时间</small>
                                <small class="error" ng-show="webSetForm.toYear.$error.minlength">结束时间最少长度为4
                                </small>
                                <small class="error" ng-show="webSetForm.toYear.$error.maxlength">结束时间最大长度为4
                                </small>
                            </div>
                            <!-- end -->
                            <input type="number" name="toYear" class="form-control" placeholder="最多4个字符"
                                   ng-model="webSet.toYear" required ng-minlength="4" ng-maxlength="4">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            备案号：
                        </label>
                        <div class="col-md-10">
                            <!--  fixme 要点2：这个div是要在内容发生变化且不合法才会显示-->
                            <!-- 错误信息 -->
                            <div class="error"
                                 ng-show="webSetForm.beianNumber.$dirty && webSetForm.beianNumber.$invalid">
                                <!-- fixme 要点3：格式为fromName.inputName.$error.xxx  -->
                                <small class="error" ng-show="webSetForm.beianNumber.$error.required">请输入结束时间</small>
                                <small class="error" ng-show="webSetForm.beianNumber.$error.minlength">结束时间最少长度为4
                                </small>
                                <small class="error" ng-show="webSetForm.beianNumber.$error.maxlength">结束时间最大长度为20
                                </small>
                            </div>
                            <!-- end -->
                            <input type="text" name="beianNumber" class="form-control" placeholder="最多4个字符"
                                   ng-model="webSet.beianNumber" required ng-minlength="4" ng-maxlength="20">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            备案地址：
                        </label>
                        <div class="col-md-10">
                            <!--  fixme 要点2：这个div是要在内容发生变化且不合法才会显示-->
                            <!-- 错误信息 -->
                            <div class="error"
                                 ng-show="webSetForm.beianUrl.$dirty && webSetForm.beianUrl.$invalid">
                                <!-- fixme 要点3：格式为fromName.inputName.$error.xxx  -->
                                <small class="error" ng-show="webSetForm.beianUrl.$error.required">请输入备案地址</small>
                                <small class="error" ng-show="webSetForm.beianUrl.$error.minlength">备案地址最少长度为4
                                </small>
                                <small class="error" ng-show="webSetForm.beianUrl.$error.maxlength">备案地址最大长度为128
                                </small>
                            </div>
                            <!-- end -->
                            <input type="url" name="beianUrl" class="form-control" placeholder="最多4个字符"
                                   ng-model="webSet.beianUrl" required ng-minlength="4" ng-maxlength="128">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <!-- fixme 要点4：将提交按钮是否可用交给ng来判断:合法的时候才可用 -->
                            <button ng-click="updateWebSet(webSet)"
                                    class="btn btn-info"
                                    ng-disabled="webSetForm.$invalid">提交
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
