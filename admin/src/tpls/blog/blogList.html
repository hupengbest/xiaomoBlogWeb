<div>
    <div ng-show="showMsg()" class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>提示：</strong> {{msg}}
    </div>
    <div class="row">
        <div class="col-md-12">
            <a ui-sref="addBlog" class="btn btn-primary">新增博客</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div>
                <table class="table table-bordered table-hover table-striped ">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>标题</th>
                        <th>简介</th>
                        <th>作者</th>
                        <th>内容</th>
                        <th>点击数</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="blog in blogs.content|orderBy:'vote':true">
                        <td>{{$index+1}}</td>
                        <td>{{blog.title}}</td>
                        <td>{{blog.summary}}</td>
                        <td>{{blog.author}}</td>
                        <td>{{blog.content | contentFilter}}</td>
                        <td>{{blog.vote}}</td>
                    </tr>
                    </tbody>
                </table>

                    <div class="pager">
                        <pager page-count="pageCount" current-page="currentPage" on-page-change="onPageChange()" first-text="首页" next-text="下一页" prev-text="上一页" last-text="尾页"></pager>
                        <div>
                            当前显示:{{blogs.number+1}}/{{blogs.totalPages}},共{{blogs.totalElements}}条记录,每页显示{{blogs.numberOfElements}}条数据
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</div>
