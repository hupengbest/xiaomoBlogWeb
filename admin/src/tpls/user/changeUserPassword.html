<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">编辑用户</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <!-- fixme 要点1：给form起一个名字,并禁掉原生的验证  -->
                <form class="form-horizontal" name="changeUserPasswordForm" role="form" novalidate>
                    <!-- 用户名 -->
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            邮箱：
                        </label>
                        <div class="col-md-10">
                            <span class="form-control">{{user.email}}</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            昵称：
                        </label>
                        <div class="col-md-10">
                            <span class="form-control">{{user.nickName}}</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            密码：
                        </label>
                        <div class="col-md-10">
                            <!--  fixme 要点2：这个div是要在内容发生变化且不合法才会显示-->
                            <!-- 错误信息 -->
                            <div class="error"
                                 ng-show="changeUserPasswordForm.address.$dirty && changeUserPasswordForm.address.$invalid">
                                <!-- fixme 要点3：格式为fromName.inputName.$error.xxx  -->
                                <small class="error" ng-show="changeUserPasswordForm.address.$error.required">请输入密码
                                </small>
                                <small class="error" ng-show="changeUserPasswordForm.address.$error.minlength">密码最少长度为3
                                </small>
                                <small class="error" ng-show="changeUserPasswordForm.address.$error.maxlength">密码最大长度为18
                                </small>
                            </div>
                            <!-- end -->
                            <input type="text" name="password" class="form-control" placeholder="最多18个字符"
                                   ng-model="user.password" required ng-minlength="3" ng-maxlength="18"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <!--  //fixme 要点4：将提交按钮是否可用交给ng来判断:合法的时候才可用 -->
                            <button ng-click="updateUserPassword(user.email,user.nickName,user.password)"
                                    class="btn btn-info"
                                    ng-disabled="changeUserPasswordForm.$invalid">修改密码
                            </button>
                            <button ng-click="showUserList()" class="btn btn-default">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
