<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">添加标签</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <!-- fixme 要点1：给form起一个名字,并禁掉原生的验证  -->
                <form class="form-horizontal" name="addTagForm" role="form" novalidate>
                    <!-- 用户名 -->
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            标签名字：
                        </label>
                        <div class="col-md-10">
                            <!--  fixme 要点2：这个div是要在内容发生变化且不合法才会显示-->
                            <!-- 错误信息 -->
                            <div class="error"
                                 ng-show="addTagForm.name.$dirty && addTagForm.name.$invalid">
                                <!-- fixme 要点3：格式为fromName.inputName.$error.xxx  -->
                                <small class="error" ng-show="addTagForm.name.$error.required">请输入名字</small>
                                <small class="error" ng-show="addTagForm.name.$error.minlength">名字最少长度为2
                                </small>
                                <small class="error" ng-show="addTagForm.name.$error.maxlength">名字最大长度为12
                                </small>
                                <small class="error" ng-show="addTagForm.name.$error.unique">
                                    这个名字己经用过了，请换一个吧
                                </small>
                            </div>
                            <!-- end -->
                            <input type="text" name="name" class="form-control" placeholder="最多12个字符"
                                   ng-model="tag.name" required ng-minlength="2" ng-maxlength="12"
                                   ensure-tag-unique="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <!--  //fixme 要点4：将提交按钮是否可用交给ng来判断:合法的时候才可用 -->
                            <button ng-click="addTag(tag.name)"
                                    class="btn btn-info"
                                    ng-disabled="addTagForm.$invalid">添加标签
                            </button>
                            <button ng-click="showTagList()" class="btn btn-default">取消</button>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
