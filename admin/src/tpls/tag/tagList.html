<div>
    <div ng-class="{'alert-info':defaultClass,'alert-success':addClasss,'alert-warning':del,'alert-error':err}"
         class="alert alert-info alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <strong>提示：</strong> {{commonInfo.msg}}
    </div>
    <div class="row">
        <div class="col-md-12">
            <a ui-sref="main.addTag" class="btn btn-primary">新增标签</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div>
                <table class="table table-bordered table-hover table-striped ">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>名字</th>
                        <th>创建时间</th>
                        <th>更新时间</th>
                        <th colspan="2">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="tag in tags.content|orderBy:'createTime':true" class="animated fadeInRight">
                        <td>{{$index+1}}</td>
                        <td>{{tag.name}}</td>
                        <td>{{tag.createTime | date:'yyyy:MM:dd HH:mm:ss'}}</td>
                        <td>{{tag.updateTime | date:'yyyy:MM:dd HH:mm:ss'}}</td>
                        <td>
                            <button class="btn btn-success">修改</button>
                            <button class="btn btn-default" ng-click="deleteTag(tag.id)">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="pager">
                    <pager page-count="pageCount" current-page="currentPage" on-page-change="onTagPageChange()"
                           first-text="首页" next-text="下一页" prev-text="上一页" last-text="尾页"></pager>
                    <div>
                        当前显示:{{tags.number+1}}/{{tags.totalPages}},共{{tags.totalElements}}条记录,每页显示{{tags.numberOfElements}}条数据
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
