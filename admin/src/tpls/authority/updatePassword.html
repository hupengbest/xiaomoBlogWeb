<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">修改密码</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <!-- fixme 要点1：给form起一个名字,并禁掉原生的验证  -->
                <form class="form-horizontal" name="updatePasswordForm" role="form" novalidate>
                    <!-- 用户名 -->
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            帐号：
                        </label>
                        <div class="col-md-10">
                            <!--  fixme 要点2：这个div是要在内容发生变化且不合法才会显示-->
                                <span class="form-control">{{adminUser.userName}}</span>
                        </div>
                    </div>
                    <!-- 密码 -->
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            密 码：
                        </label>
                        <div class="col-md-10">
                            <!-- 错误信息 -->
                            <div class="error"
                                 ng-show="updatePasswordForm.password.$dirty && updatePasswordForm.password.$invalid">
                                <!-- fixme 要点3：格式为fromName.inputName.$error.xxx  -->
                                <small class="error" ng-show="updatePasswordForm.password.$error.required">请输入密码
                                </small>
                                <small class="error" ng-show="updatePasswordForm.password.$error.minlength">密码最少长度为2
                                </small>
                                <small class="error" ng-show="updatePasswordForm.password.$error.maxlength">
                                    密码最大长度为12
                                </small>
                            </div>
                            <!-- end -->
                            <input type="password" name="password" class="form-control" placeholder="最多12个字符"
                                   ng-model="adminUser.password" required ng-minlength="2" ng-maxlength="12">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <!--  //fixme 要点4：将提交按钮是否可用交给ng来判断:合法的时候才可用 -->
                            <button ng-click="updatePassword(adminUser.userName,adminUser.password)"
                                    class="btn btn-info"
                                    ng-disabled="updatePasswordForm.$invalid">修改密码
                            </button>
                            <button ng-click="showAdminUserList()" class="btn btn-default">取消</button>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
